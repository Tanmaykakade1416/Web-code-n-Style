<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-1</title>
    <link rel="stylesheet" href="challenge-1.css">
</head>
<body>
    <div class="challenge">
        <form action="">
            <div class="header-selection">
                <h1>Contact Form</h1>
                <p class="hh1">Please fill the texts in the fields</p>
            </div>
            <hr>
            <p>Your Name: <input type="text"  placeholder="Your full name" class="Name" required></p>
            <p>Your Email: <input type="email"  placeholder="Enter Valid Email" name="email" class="email" id="email" required></p>
            <p>Message: <textarea name="Message" id="Message" placeholder="Your Message to US" required></textarea></p>
            <p>Subjects:
                <select name="subject" id="subject" required>
                    <option value="">--Select subject--</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="Social-Science">Social-Science</option>
                </select>
            </p>
            <hr>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
