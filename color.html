<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <style>
        h1{
            color: coral;
            
        }
        .may{
            background-image: url("Image,video/MoonKnight.png");
            height: 500px;
            width: 1000px;
            background-repeat: no-repeat;
            background-size: 500px;
        }
        p{
            color: rgb(162, 164, 35);
        }
        .Tan{
            color: rgba(255, 0, 8, 0.731);
        }
    </style>
</head>
<body>
    <div class="may">
        <h1>This is HEADING</h1>
    </div>
    <p>This is a Paragraph</p>
    <p class="Tan">hvsnfb;</p>
     
</body>
</html>
